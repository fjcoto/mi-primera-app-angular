<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="mt-3">Listado de Personas</h1>
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
      >Agregar Persona</button>
      <p *ngIf="mostrar">{{ mensaje }} con el título {{ titulo }}</p>
      <app-persona></app-persona>

      <label for="titulo-persona">Título Persona</label>
      <input type="text" class="form-control" [(ngModel)]="titulo" />
      {{ titulo }}
    </div>
  </div>
</div>
